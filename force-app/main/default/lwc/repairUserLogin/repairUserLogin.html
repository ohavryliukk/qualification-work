<template>
    <c-custom-toast 
        auto-close-time="8000">
    </c-custom-toast>
    <div class="slds-align_absolute-center" style="height: 100vh">
        <lightning-card title="Log in" style="min-width: 40%;">
            <div class="slds-p-around_medium">
                <lightning-input label="Login" value={login} onchange={handleLoginChange}></lightning-input>
                <lightning-input label="Password" type="password" value={password} onchange={handlePasswordChange}></lightning-input>
                <lightning-button label="Log In" class="slds-align_absolute-center slds-m-top_large" onclick={handleLogin}></lightning-button>
                <lightning-button variant="base" label="You don't have an account? Click here to register" onclick={handleRegisterBtn}></lightning-button>
            </div>
        </lightning-card>
    </div>
</template>
